{{- if .Values.grafanaDashboard }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "foundationdb-exporter.fullname" . }}-grafana-dashboard
  labels:
    grafana_dashboard: '1'
    {{- include "foundationdb-exporter.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana-dashboard
data:
  foundationdb-grafana-dashboard.json: |-
    {{- .Files.Get "grafana-dashboard.json" | nindent 4 }}
{{- end }}
